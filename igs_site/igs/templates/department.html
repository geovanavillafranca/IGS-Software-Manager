
{% extends 'base.html' %}
{% block 'title' %}IGS - Employees List{% endblock %}
{% block 'content' %}
    <!-- Begin page content -->
    <main class="main">
        <div class="container">

            <h1 class="mt-5">Department list</h1>
            <p class="lead">Show all departments</p>
            <table class="table table-hover">

                <thead>
                    <tr class="table-primary">
                        <th scope="col">ID</th>
                        <th scope="col">Department </th>

                    </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                    <tr>
                        <td>{{ department.id }}</td>
                        <td>{{ department.name }}</td>

                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
